<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style/css/main.css" />
  </head>
  <body>
    <div id="screen" class="">
      <span id="target-color"></span>
      <span id="info"></span>
      <div id="commands">
        <a id="start-command"></a>
        <a id="stop-command"></a>
      </div>
      <div id="current">
        <a id="current-name"></a>
        <span id="copied-name">Copied!</span>
        <a id="current-rgb"></a>
        <span id="copied-rgb">Copied!</span>
        <a id="current-hex"></a>
        <span id="copied-hex">Copied!</span>
      </div>
      <form id="main-form">
        <input
          type="text"
          name="input-color"
          id="input"
          class=""
          autofocus
          autocomplete="off"
          spellcheck="false"
          maxlength="20"
        />
      </form>
      <div id="time-left" class=""></div>
    </div>
    <script src="script/main.js"></script>
    <script src="script/fetch/fetch.js"></script>
    <script src="script/setup/setup.js"></script>
    <script src="script/listen/listen.js"></script>
    <script src="script/listen/keyword.js"></script>
    <script src="script/listen/color.js"></script>
    <script src="script/listen/submit.js"></script>
    <script src="script/listen/anchor.js"></script>
    <script src="script/listen/focus.js"></script>
    <script src="script/functions/generate.js"></script>
    <script src="script/functions/set.js"></script>
    <script src="script/functions/toggle.js"></script>
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <script src="node_modules/tinycolor2/dist/tinycolor-min.js"></script>
  </body>
</html>
