<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style/css/main.css" />
  </head>
  <body>
    <div id="screen" class="">
      <span id="color-span"></span>
      <span id="info"></span>
      <span id="commands"></span>
      <form id="main-form">
        <input
          type="text"
          name="input-color"
          id="input"
          class=""
          autofocus
          autocomplete="off"
          spellcheck="false"
          maxlength="25"
        />
      </form>
      <div id="time-left" class=""></div>
    </div>
    <script src="script/main.js"></script>
    <script src="script/fetch/fetch.js"></script>
    <script src="script/setup/setup.js"></script>
    <script src="script/setup/f.js"></script>
    <script src="script/listen/keyword.js"></script>
    <script src="script/listen/color.js"></script>
    <script src="script/listen/submit.js"></script>
    <script src="script/listen/f.js"></script>
  </body>
</html>
